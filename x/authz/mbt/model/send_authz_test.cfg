INIT Init 
NEXT Next 

CONSTANTS 
    Identifiers = {"A", "B", "C"}  
    Validators = {"X", "Y", "Z"}
    MaxPossibleAmount = 10        
    AllAuthorizationTypes = {"send"}
    


INVARIANTS     
(* GIVING GRANTS:    *)
    \* GrantSuccessCEX
    \* GrantFailedCEX
    \* this predicate is a trace predicate: thus, it will only work with Apalache
    \* GrantFailedFollowedBySuccessCEX
(*
====
*)


(* REVOKING GRANTS *)
    \* RevokeSuccessCEX
    \* RevokeFailureCEX    
(*
====
*)


(* EXPIRING GRANTS *)
    \* ExpiredAuthCEX        
(*
====
*)



(* EXECUTING GRANTS *)    
    \* ExecOfExpiredAuthCEX
    \* ExpiredGrantGivenAgainExecCEX
    SuccessfulExecCEX
    \* InappropriateAuthCEX    
    \* ExecGrantSpentCEX 
    \* ExecGrantInsufficientCEX
    \* NonexistentAuthCEX    